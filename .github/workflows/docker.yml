name: Docker
on:
  - push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build
        run: |
          echo "${{secrets.PACKAGE_TOKEN}}" | docker login docker.pkg.github.com -u starudream --password-stdin
          docker build -t docker.pkg.github.com/starudream/workflows-test/test:latest .
          docker push docker.pkg.github.com/starudream/workflows-test/test:latest
